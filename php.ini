; PHP Configuration for Zan Store
; Upload Settings
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; File Upload Settings
file_uploads = On
upload_tmp_dir = /tmp

; Error Reporting
display_errors = On
error_reporting = E_ALL
